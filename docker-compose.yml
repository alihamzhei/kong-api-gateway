version: '3.9'

services:
  kong:
    image: 'kong/kong-gateway:${KONG_VERSION:-3.5.0.1}'
    container_name: kong
    hostname: kong
    environment:
      KONG_PG_HOST: 'kong-database'
      KONG_PG_USER: 'kong'
      KONG_PG_DATABASE: 'kong'
      KONG_PG_PASSWORD: 'kong'
      KONG_PROXY_ACCESS_LOG: '/dev/stdout'
      KONG_ADMIN_ACCESS_LOG: '/dev/stdout'
      KONG_PROXY_ERROR_LOG: '/dev/stderr'
      KONG_ADMIN_ERROR_LOG: '/dev/stderr'
      KONG_ADMIN_LISTEN: '0.0.0.0:8001, 0.0.0.0:8444 ssl'
    # command: kong migrations up
    networks:
      - kong-net
    ports:
      - "${KONG_GW_ENTRY:-8000}:8000"
      - "${KONG_GW_ENTRY_SSL:-8443}:8443"
      - "${KONG_GW_API:-8001}:8001"
      - "${KONG_GW_API_SSL:-8444}:8444"
    depends_on:
      - postgress
  postgress:
    image: 'postgres:${POSTGRES_VERSION:-15.5}'
    container_name: 'kong-database'
    hostname: 'kong-database'
    environment:
      POSTGRES_USER: 'kong'
      POSTGRES_DB: 'kong'
      POSTGRES_PASSWORD: 'kong'
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - kong-net
  konga:
    image: 'pantsel/konga'
    container_name: konga
    hostname: konga
    networks:
      - kong-net
    ports:
      - "${KONGA_PORT:-1337}:1337"
    environment:
      NODE_ENV: '${KONGA_ENV:-production}'
      TOKEN_SECRET: '${KONGA_TOKEN_SECRET}'
networks:
  kong-net:
